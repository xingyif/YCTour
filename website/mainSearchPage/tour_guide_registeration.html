<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <meta name="description" content="Login page of YC Tour website">
    <meta name="author" content="Yifan Xing, Cheng Lin">
    <link rel="icon" href="../../favicon.ico">

    <title>YC Tour Regsiter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="registration.css" rel="stylesheet">
  </head>

  <body>
	<div class="container">
      <form class="form-register">
        <h2 class="form-register-heading">Tour Guide Registeration</h2>
        <div class="row">
          <div class="col-md-4">
            <label for="firstName" class="required">First Name</label>
            <input type="name" id="firstName" class="form-control" placeholder="First Name"
                   required>
          </div>
          <div class="col-md-4">
            <label for="middleName">Middle Name</label>
            <input type="name" id="middleName" class="form-control" placeholder="Middle Name">
          </div>
          <div class="col-md-4">
            <label for="lastName" class="required">Last Name</label>
            <input type="name" id="lastName" class="form-control" placeholder="Last Name"
                   required>
          </div>
        </div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" class="form-control" placeholder="mm/dd/yyyy">
        <label for="university" class="required">University</label>
        <input type="text" id="university" class="form-control" placeholder="University"
               required>
        <label for="inputEmail" class="required">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
               required>
        <label for="inputPassword" class="required">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               required>
        <label for="passwordConfirmation" class="required">Password Confirmation</label>
        <input type="password" id="passwordConfirmation" class="form-control"
               placeholder="Password Confirmation" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Regsiter</button>
      </form>
	</div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
  </body>
</html>
