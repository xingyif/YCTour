<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <meta name="description" content="Login page of YC Tour website">
    <meta name="author" content="Yifan Xing, Cheng Lin">
    <link rel="icon" href="../../favicon.ico">

    <title>YC Tour Regsiter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="register.css" rel="stylesheet">
  </head>

  <body>
	<div class="container">
      <form class="form-register">
        <h2 class="form-register-heading">Tourist Registeration</h2>
        <div class="row">
          <div class="col-md-4">
            <label for="firstName">First Name</label>
            <input type="name" id="firstName" class="form-control" placeholder="First Name"
                   required>
          </div>
          <div class="col-md-4">
            <label for="middleName">Middle Name</label>
            <input type="name" id="middleName" class="form-control" placeholder="Middle Name"
                   required>
          </div>
          <div class="col-md-4">
            <label for="lastName">First Name</label>
            <input type="name" id="lastName" class="form-control" placeholder="Last Name"
                   required>
          </div>
        </div>
        <label for="inputEmail">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
               required>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               required>
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" id="passwordConfirmation" class="form-control"
               placeholder="Password Confirmation" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Regsiter</button>
      </form>
	</div> <!-- /container -->
  </body>
</html>
